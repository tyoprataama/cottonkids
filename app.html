<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotton Kid's</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/28b10db037.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR -->
    <section>
        <nav>
            <div class="navbar">
                <span class="nav-title">cottonkids</span>
            </div>
        </nav>
    </section>

    <!-- HEADER -->
    <section>
        <header>
            <div class="hero">
                <a href="#">
                    <img src="./img/hero.svg" alt="hero" class="hero-img">
                </a>
            </div>
        </header>
    </section>

    <!-- CATEGORY -->
    <section>
        <div class="category">
            <span class="category-h1">CARI KATEGORI</span>
            <div class="category-wrap">
                <div class="category-item">
                    <img src="./img/icon/polo-shirt.png" alt="polo" class="category-img">
                    <span class="category-title">POLO</span>
                </div>
                <div class="category-item">
                    <img src="./img/icon/tshirt.png" alt="polo" class="category-img">
                    <span class="category-title">T-SHIRT</span>
                </div>
                <div class="category-item">
                    <img src="./img/icon/cat.png" alt="polo" class="category-img">
                    <span class="category-title">LAINNYA</span>
                </div>
            </div>
        </div>
    </section>

    <!-- GALLERY -->
    <section>
        <div class="gallery">
            <div class="gallery-wrap">
                <div class="gallery-1">
                    <div class="btn-wrap">
                        <h2 class="gallery-title phanda">PHANDA KID'S</h2>
                        <button class="gallery-btn">EXPLORE</button>
                    </div>
                    <img src="./img/heading1.svg" alt="gallery1" class="gallery-img1">
                </div>
                <div class="gallery-1">
                    <div class="btn-wrap">
                        <h2 class="gallery-title two">TWO KID'S</h2>
                        <button class="gallery-btn">EXPLORE</button>
                    </div>
                    <img src="./img/heading2.svg" alt="gallery2" class="gallery-img2">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="newSeason">
            <div class="nsItem">
                <img src="https://images.unsplash.com/photo-1525507119028-ed4c629a60a3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="" class="nsImg">
            </div>
            <div class="nsItem">
                <h3 class="nsTitleSm">COTTON KIDS</h3>
                <h1 class="nsTitle">New Season</h1>
                <h1 class="nsTitle">New Collection</h1>
                <a href="#nav">
                    <button class="nsButton">CHOOSE YOUR STYLE</button>
                </a>
            </div>
            <div class="nsItem">
                <img src="https://images.unsplash.com/photo-1504198458649-3128b932f49e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                    alt="" class="nsImg">
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
